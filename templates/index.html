{% extends "base.html" %}

{% block content %}
<noscript>
  <h3>You don't have javascript enabled. No app for you</h3>
</noscript>

<script type='text/javascript'>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<div id='supportMessage'></div>

<form action='/chat' method='post' class='cleverbotForm form-group' role='form'>
  <label for='query'>Talk to Sharpbot</label>
  <input type='text' name='query' class='query form-control' />
  <p class='thinking'>Sharpbot is thinking...</p>
  <button class='btn btn-primary'>Send</button>
</form>

<div class='options'>
  <h3>Voice Options</h3>
  <label>Voice:</label>
  <select id='voice'></select>
  <br />
  <label>Volume:</label>
  <input id='volume' type='range' min='0' max='1' step='0.1' value='1'></input>
  <br />
  <label>Rate:</label>
  <input id='rate' type='range' min='0.1' max='10' step='0.1' value='1'></input>
  <br />
  <label>Pitch:</label>
  <input id='pitch' type='range' min='0' max='2' step='0.1' value='1'></input>
  <br />
</div>

{% endblock %}
